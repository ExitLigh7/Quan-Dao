{% extends 'common/base.html' %}

{% block content %}
<div class="container my-5">
    <div class="card mx-auto p-4 text-center" style="max-width: 600px;">
        <h1>Delete Schedule</h1>
        <p>Are you sure you want to delete the schedule for "{{ object }}"?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Yes, Delete</button>
            <a href="{% url 'schedule-list' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
