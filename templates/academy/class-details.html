{% extends 'common/base.html' %}

{% block content %}
<div class="container">
    <h1>{{ class.name }}</h1>
    <p>{{ class.description }}</p>
    <p><strong>Level:</strong> {{ class.level }}</p>
    <p><strong>Instructor:</strong> {{ class.instructor.username }}</p>
    <a href="{% url 'class-edit' class.pk class.slug %}" class="btn btn-primary">Edit</a>
    <a href="{% url 'class-delete' class.pk class.slug%}" class="btn btn-danger">Delete</a>
</div>
{% endblock %}
